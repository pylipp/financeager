[metadata]
name = financeager
description = command line tool for organizing finances
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pylipp/financeager
author = Philipp Metzner
author_email = beth.aleph@yahoo.de
license = GPLv3
keywords = commandline finances
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Console
    Intended Audience :: End Users/Desktop
    Intended Audience :: Other Audience
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: Unix
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Office/Business :: Financial
    Topic :: Database
    Topic :: Utilities

[options]
packages = find:
install_requires =
    tinydb==4.3.0
    python-dateutil==2.8.1
    marshmallow==3.14.1
    argcomplete==1.11.1
    appdirs==1.4.4

[options.packages.find]
exclude = test

[options.entry_points]
console_scripts =
    fina = financeager.cli:main
    financeager = financeager.cli:deprecated_main

[options.extras_require]
packaging =
    build
    twine>=1.11.0
develop =
    coverage>=4.4.2
    pre-commit==1.14.4
    gitlint==0.12.0
